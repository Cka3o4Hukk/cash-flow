<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
		/>
		<title>Редактирование категории</title>
	</head>
	<body>
		{% include 'header.html' %}
		<main>
			<div class="container py-5">
				<h1 class="mb-4 text-center">Редактирование категории</h1>

				<div class="card shadow-sm">
					<div class="card-body">
						<form method="POST" action="{% url 'category_edit' category.id %}">
							{% csrf_token %}
							<div class="mb-3">
								<label for="name" class="form-label">Название категории</label>
								<input
									type="text"
									id="name"
									name="name"
									value="{{ category_list.name }}"
									class="form-control"
									placeholder="Введите новое название категории"
									required
								/>
							</div>
							<div class="d-flex justify-content-between">
								<a href="{% url 'category_list' %}" class="btn btn-secondary"
									>Отмена</a
								>
								<button type="submit" class="btn btn-primary">Сохранить</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</main>

		{% include 'footer.html' %}

		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
	</body>
</html>
